<div>
  <h1>{{message}}</h1>
</div>
<div>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Departments</th>
    <th>Remove</th>
  </tr>
  <tr ng-repeat="company in companies">
    <td>{{company.id}}</td>
    <td>{{company.name}}</td>
    <td><a ng-href="#/company/{{company.id}}/departments/">Show All</a></td>
    <td><button ng-click="deleteCompany(company.id)">Delete</button></td>
  </tr>
</table>
</div>
<div>
  <h3>Add New Company</h3>
  Name: <input ng-model="newName" type="test" name="company_name"> <button ng-click="addCompany()">Add</button>
</div>
