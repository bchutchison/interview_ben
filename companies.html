<div>
  Companies
</div>
<div>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Departments</th>
  </tr>
  <tr ng-repeat="company in companies">
    <td>{{company.id}}</td>
    <td>{{company.name}}</td>
    <td>{{company.departments}}</td>
  </tr>
</table>
</div>
<div>
New Company Name: <input ng-model="newName" type="test" name="company_name"> <button ng-click="addCompany()">Add</button>
New Department Name: <input ng-model="newDepartment" type="test" name="department_name"> <button ng-click="addDepartment()">Add</button>
</div>
